<script>
function update()
{

var s;

var l=new Date;
var v=l.getFullYear()+','+(l.getMonth()-1)+','+l.getDate()+','+l.getHours()+','+l.getMinutes()+','+l.getSeconds();

var url="Api.json";

if(localStorage.ids)
{
var dv=JSON.parse(localStorage.ids);
var vl=dv.length;
var df=dv[vl-1];






if(df)
{
url=url+"?id="+df;
}

}



$.getJSON(url, function(data) {
    mainfunction(data);
});
 
function mainfunction(data) {
s=data;
var counts=s['data']['id'].length;


if(localStorage.words)
{
var words=JSON.parse(localStorage.words);
var hints=JSON.parse(localStorage.hint);
var ids=JSON.parse(localStorage.ids);
}
else
{
var words=new Array();
var hints=new Array();
var ids=new Array();

}

for(var i=0;i<counts;i++)
{
var w;
w=data['data']['words'][i];
words.push(w);


var w=data['data']['hint'][i];
hints.push(w);

var w=data['data']['id'][i];
ids.push(w);

}

hints=JSON.stringify(hints);
words=JSON.stringify(words);
ids=JSON.stringify(ids);

localStorage.hint=hints;
localStorage.words=words;
localStorage.ids=ids;


localStorage.last_update=v;

	
}


return "updated";}




</script>
